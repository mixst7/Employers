{% extends "base.html" %}
{% block title %}  Главная страница  {% endblock title %}

{% block content %}
    <h3>Добавить посещения</h3>

    <form action="{% url 'add_visit' %}" method="POST">
        {% csrf_token %}
        <table>
            <thead>
            <th>Дата</th>
            <th>Имя</th>
            <th>Посетил</th>
            <th>Время прихода</th>
            <th>Время ухода</th>
            <th>Причина</th>
            </thead>
            <tbody>
            <tr>
                <td><input type="date" name="date" id="date" required></td>
                    <td><select name="employer" id="employer" required>
                    {% for i in employers %}
                    <option value="{{ i.slug }}"> {{ i.name }} </option>
                    {% endfor %}
                    </select></td>
                <td><select name="visited" id="visited">
                    <option value="True">Посетил(а)</option>
                    <option value="False">Отсутствовал(а)</option>
                    </select></td>
                <td><input type="time" name="time_start" id="time_start required"></td>
                <td><input type="time" name="time_end" id="time_end required"></td>
                <td><input type="text" name="reason" id="reason" placeholder="Причина"></td>
            </tr>
            </tbody>
        </table>
        <button>Добавить посещения</button>
    </form>
{% endblock %}
