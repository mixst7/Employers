{% extends "base.html" %}
{% block title %}  Главная страница  {% endblock title %}

{% block content %}
    <div class = "col-md-12">
        <div class="table-responsive">

        <table id="bootstrapdatatable" class="table table-striped table-bordered" width = '100%'>
            <thead>
                <th>ID</th>
                <th>ИМЯ</th>
                <th>Email</th>
                <th>Контакты</th>
            </thead>
            <tbody>
                {% for i in employers %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td><a href="{{ i.get_absolute_url }}"> {{ i.name }} </a></td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.phone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
